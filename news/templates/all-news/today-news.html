{%extends 'all-news/base.html'%}
{% block content %}
{{block.super}}

 <!-- Looping through news   -->
 {% for news_item in news %}

 <div class="row">
   <!-- displaying News articles -->
   <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
     <h2 class="text-center"> {{ news_item.title }} </h2>
   </div>

   
   <h2 class="text-center"> <a href="{% url 'article' news_item.id%}">{{ news_item.title }}</a> </h2>
        </a>
        <p class="text-center">{{news_item.post|truncatechars:200}} </p>
 </div>

 {% empty %}
 <div class="row">
   <h2 class="text-center">There No News Items</h2>
 </div>
 {% endfor %}

</div>
{% endblock %}
